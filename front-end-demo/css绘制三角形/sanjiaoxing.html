<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>绘制三角形</title>
    <style type="text/css">
        div {
            width: 0px;
            height: 0px;
            border: solid 100px;
            border-color: yellow red orange black;
        }

        div.right {
            width: 0px;
            height: 0px;
            border: solid 100px;
            border-color: white white white black;
        }
    </style>
</head>
<body>
    <div></div>
    <br>
    <div class="right"></div>
</body>
</html>
